<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Docker Template</title>
    <link rel="stylesheet" href="canela_com/fonts.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" /> 
  </head>
  <body>

      <template>
        <div class="card">
          <img src="https://res.cloudinary.com/dqse2txyi/image/upload/v1639943067/blogs/docker-node/profile-picture_eav2ff.png" alt="Avatar" width="240px" />
          <div class="container">
            <h4><name>Placeholder</name></h4>
            <p><company>Placeholder</company></p>
            <p><email>Placeholder</email></p>
          </div>
        </div>
      </template>


      <note_cards>
        <template>
            <div class="s_card card bg-white w-100" data-snippet="s_card" data-name="Card">
                <h5 class="card-header o_default_snippet_text"><author/></h5>
                <div class="card-body">
                    <p class="card-text o_default_snippet_text"><note/></p>
                </div>
                <div class="card-footer">
                    <i class="fa fa-1x fa-clock-o mr8"/>
                    <small class="o_default_snippet_text"><date/></small>
                </div>
            </div>
        </template>
      </note_cards>


  </body>
</html>
